name: Build and Deploy PWA

on:
  push:
    branches: [master, github-workers]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup FontAwesome Pro
        run: |
          echo "@fortawesome:registry=https://npm.fontawesome.com/" >> .npmrc
          echo "//npm.fontawesome.com/:_authToken=${{ secrets.FONTAWESOME_TOKEN }}" >> .npmrc

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pwa-build
          include-hidden-files: true
          path: |
            .nuxt/
            static/
            nuxt.config.js
            package.json
            package-lock.json
            .npmrc
          retention-days: 7

  deploy-staging:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Download artifact to temp
        uses: actions/download-artifact@v4
        with:
          name: pwa-build
          path: /home/marko/pwa-staging-new

      - name: Verify download and swap builds
        run: |
          # Verify new build exists
          if [ ! -d "/home/marko/pwa-staging-new/.nuxt" ]; then
            echo "ERROR: .nuxt not found in downloaded artifact"
            exit 1
          fi

          # Backup current .nuxt (keep last 2 backups)
          rm -rf /home/marko/pwa-staging/.nuxt.bak2
          mv /home/marko/pwa-staging/.nuxt.bak /home/marko/pwa-staging/.nuxt.bak2 2>/dev/null || true
          mv /home/marko/pwa-staging/.nuxt /home/marko/pwa-staging/.nuxt.bak 2>/dev/null || true

          # Move new build into place
          mv /home/marko/pwa-staging-new/.nuxt /home/marko/pwa-staging/.nuxt

          # Copy other files
          cp -f /home/marko/pwa-staging-new/nuxt.config.js /home/marko/pwa-staging/
          cp -f /home/marko/pwa-staging-new/package.json /home/marko/pwa-staging/
          cp -f /home/marko/pwa-staging-new/package-lock.json /home/marko/pwa-staging/
          cp -f /home/marko/pwa-staging-new/.npmrc /home/marko/pwa-staging/
          cp -rf /home/marko/pwa-staging-new/static /home/marko/pwa-staging/

          # Cleanup temp
          rm -rf /home/marko/pwa-staging-new

      - name: Install dependencies
        working-directory: /home/marko/pwa-staging
        run: npm ci --production

      - name: Restart PM2
        working-directory: /home/marko/pwa-staging
        run: |
          pm2 restart ecosystem.config.js --update-env || pm2 start ecosystem.config.js
          sleep 3
          pm2 list | grep -q "Telegram-Staging.*online" || {
            echo "PM2 failed to start, rolling back..."
            rm -rf /home/marko/pwa-staging/.nuxt
            mv /home/marko/pwa-staging/.nuxt.bak /home/marko/pwa-staging/.nuxt
            pm2 restart ecosystem.config.js --update-env
            exit 1
          }
