name: Sync to GitLab

on:
  push:
    branches:
      - smartcode-staging
      - master

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          git remote add gitlab https://darianjug-sc:${GITLAB_TOKEN}@gitlab.smartcode.eu/telegram/telegram-pwa.git || true
          git push gitlab ${{ github.ref_name }} --force
